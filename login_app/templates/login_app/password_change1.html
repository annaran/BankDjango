{% extends "login_app/base.html" %} {% block title %} index page {% endblock %}
{% block content %}

    <h1>Login</h1>
     <hr />
    <form action="{% url 'login_app:password_change' %}" method="POST">
      {% csrf_token %}

             <div class="form-row">
        <div class="form-group col-md-6">
          <input type="password" name="current_password" placeholder="Current password" class="form-control" />
        </div>
      </div>
       <div class="form-row">
        <div class="form-group col-md-6">
          <input type="password" name="new_password" placeholder="New password" class="form-control" />
        </div>
      </div>
             <div class="form-row">
        <div class="form-group col-md-6">
          <input type="password" name="new_password" placeholder="Repeat new password" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <button  class="btn btn-secondary">Save</button>
        </div>
      </div>
    </form>
      <a href="{% url 'login_app:password_reset' %}">Reset password</a>
    <hr />
    {% if error %} {{ error }} {% endif %}
  </body>
</html>
{% endblock %}
