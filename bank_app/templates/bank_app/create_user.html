{% extends "bank_app/base.html" %} {% block title %} index page {% endblock %}
{% block content %}
<h2> Create user: </h2>

<form action="{% url 'bank_app:create_user' %}" method="POST">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="user_name">User name</label>
      <input type="text" class="form-control" name="user_name"  id="user_name" placeholder="user name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="first_name">First name</label>
      <input type="text" class="form-control" name="first_name" id="first_name" placeholder="eg. John">
    </div>
    <div class="form-group col-md-6">
      <label for="last_name">Last name</label>
      <input type="text" class="form-control" name="last_name" id="last_name" placeholder="eg. Smith">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email"  id="email" placeholder="eg. john@john.com">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="phone_number">Phone number</label>
      <input type="tel" class="form-control" name="phone_number"  id="phone_number" placeholder="123456">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="type">User type</label>
      <select name="type" id="type" class="form-control" >
        {% for type in user_types %}
        <option value={{type.id}}>{{type.text}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="password">
    </div>
    <div class="form-group col-md-6">
      <label for="confirm_password">Confirm password</label>
      <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="password">
    </div>
  </div>
  <button type="submit" class="btn btn-outline-secondary">Create user</button>
</form>
{% endblock %}
